<head>
 <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link type="text/css" rel="stylesheet" href="{{ baseurl }}/assets/javascript/lightslider/dist/css/lightslider.css" />
  {%- feed_meta -%}
  <script src="{{ "/assets/javascript/bootstrap/jquery.min.js" | relative_url }}"></script>
  <script src="{{ "/assets/javascript/bootstrap/bootstrap.bundle.min.js" | relative_url }}"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">

  <script src="{{ baseurl }}/assets/javascript/lightslider/dist/js/lightslider.js"></script>
  
  <script type="text/javascript">
      var elm=document.getElementsByTagName("html")[0];
      elm.style.display="none";
      document.addEventListener("DOMContentLoaded",function(event) { elm.style.display="block" });
  </script>
  
  <script>
    $( document ).ready(function(){
//        $('body').hide();
        $('#lightSlider').lightSlider({
            item:3,
            loop:true,
            slideMove:1,
            easing: 'cubic-bezier(0.25, 0, 0.25, 1)',
            speed:400,
            gallery:false,
            
            responsive : [
                {
                    breakpoint:550,
                    settings: {
                        item:2,
                      }
                },
                {
                    breakpoint:400,
                    settings: {
                        item:1,
                      }
                }
            ]
        });
//      $(window).on('load', function() {
//        $('body').show();
//      $('body').css('display', 'none').fadeIn(80);
//      });
    });
  </script>


</head>
