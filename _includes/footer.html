
<div class="py-5 border-top">
  <div class="container">

<!--    <p class="h5 mb-3">{{ site.title | escape }}</p>-->

    <div class="row">

      <div class="col-sm">
        <ul class="list-unstyled">
<!--
          <li>
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
          </li>
-->
          {%- if site.author -%}
            <li>
              <h6>
                {{ site.author }}
              </h6>
            </li>
          {%- endif -%}
          {%- if site.resume -%}
            <li>
              <a href="{{ site.resume }}">
                Resume
              </a>
            </li>
          {%- endif -%}
          {%- if site.linkedin -%}
            <li>
              <a href="{{ site.linkedin }}">
                LinkedIn
              </a>
            </li>
          {%- endif -%}
          {%- if site.email -%}
            <li>
              <a href="mailto:{{ site.email }}">
                {{ site.email }}
              </a>
            </li>
          {%- endif -%}
          </ul>
      </div>


      <div class="col-sm text-right">
<!--        <p>{{- site.description | escape -}}</p>-->

        <p>
          Powered by <a href="https://nicolas-van.github.io/bootstrap-4-github-pages/"> Bootstrap 4 Github Pages</a>
        </p>
      </div>

    </div>

  </div>
</div>
